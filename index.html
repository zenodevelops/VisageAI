<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="face-api.min.js"></script>
 
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      position: absolute;
    }
  </style>
</head>
<body>
  <video id="video" width="720" height="560" autoplay muted></video>
  <button id="saveFaceBtn">Save Face</button>

  <!--Save face button-->
  <div id="savedFaces">
    <h3>Saved Faces</h3>
    <ul id="savedFacesList"></ul>
    <button id="uploadImageBtn">Upload Image</button>
  </div>


  <!--start : facial expression toggle-->
  <div id="toggleSwitchContainer">
    <span id="toggleLabel">Show Expression</span>
    <input id="toggleSwitch" type="checkbox">
  </div>

  <!--start : facial expression toggle-->


  <!--Connectign script and jquery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script defer src="script.js"></script>


</body>
</html>
