<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="face-api.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
  <canvas id="matrix"></canvas>
  <video id="video" width="720" height="560" autoplay muted></video>
  
  <!-- Alert Mode Toggle -->
  <div id="alertModeToggle">
    <input type="checkbox" id="alertModeCheckbox">
    <label for="alertModeCheckbox">Enable Alert Mode</label>
  </div>
  
  <button id="saveFaceBtn">Save Face</button>

  <!-- Saved Faces Section -->
  <div id="savedFaces">
    <h3>Saved Faces</h3>
    <ul id="savedFacesList"></ul>
    <button id="uploadImageBtn">Upload Image</button>
  </div>

  <!-- Start: Facial Expression Toggle -->
  <div id="toggleSwitchContainer">
    <span id="toggleLabel">Show Expression</span>
    <input id="toggleSwitch" type="checkbox">
  </div>
  <!-- End: Facial Expression Toggle -->

  <!-- Logs Container -->
  <div id="alertModeContainer">
    <div id="logBox"></div>
    <button id="clearLogsButton">Clear Logs</button>
  </div>




  <!-- adding dev info -->
  <!-- Developer Info Card -->
<div id="devInfoCard">
  <h3>Developers</h3>
  <ul>
    <li>
      <div class="dev-details">
        <span>Nymur Rahman</span>
        <a href="https://github.com/nymur" target="_blank">
          <img src="github-icon.png" alt="GitHub" />
        </a>
      </div>
    </li>
    <li>
      <div class="dev-details">
        <span>Zahid Hasan</span>
        <a href="https://github.com/janedoe" target="_blank">
          <img src="github-icon.png" alt="GitHub" />
        </a>
      </div>
    </li>
  </ul>

  <!-- Contribution Section -->
  <div id="contributionSection">
    <h4>Contributions</h4>
    <p>
      Both developers worked equally on all aspects of the project, including HTML, CSS, and JavaScript.
    </p>
  </div>
</div>



  <!-- Connecting script and jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script defer src="script.js"></script>
</body>
</html>
