<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="face-api.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
  <canvas id="matrix"></canvas>
  <video id="video" width="720" height="560" autoplay muted></video>
  
  <!-- Saved Faces Section -->
  <div id="savedFaces">
    <h3>Saved Faces</h3>
    <ul id="savedFacesList"></ul>
    <button id="uploadImageBtn">Upload Image</button>
  </div>

  <!-- Control Center Section -->
  <div id="controlCenter">
    <h3>Control Center</h3>
    <button id="saveFaceBtn">Save Face</button>
    <div>
      <input id="toggleSwitch" type="checkbox">
      <label for="toggleSwitch">Show Expression</label>
    </div>
    <div>
      <input id="alertModeCheckbox" type="checkbox">
      <label for="alertModeCheckbox">Enable Alert Mode</label>
    </div>
  </div>

  <!-- Logs Container -->
  <div id="alertModeContainer">
    <div id="logBox"></div>
    <button id="clearLogsButton">Clear Logs</button>
  </div>

  <!-- Connecting script and jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script defer src="script.js"></script>
</body>
</html>
